<div>
<ng-container>
    <mat-card class="bg">
  
        <mat-card-header fxLayout="row" fxLayoutAlign="center center">
            <mat-card-title > 
                <h1>Lista de Usuarios</h1> 
            </mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>  
  
        <mat-card-content fxLayoutGap="20px">
            <button mat-flat-button color="warn" routerLink="/menu">
                    Voltar
                <mat-icon>reply</mat-icon>           
            </button>
            <button mat-flat-button color="primary" (click)="createUser()">
                    Adicionar Novo Usuario
                <mat-icon>person_add</mat-icon>           
            </button> 
        </mat-card-content>
    </mat-card>
    <br><br>
    <div class="container">
        <mat-card>
            <mat-form-field class="search">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar Colaborador">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
              
              <div class="mat-elevation-z8" fxLayoutGap="20px">
                <table mat-table [dataSource]="dataSource" matSort>
                  <!--ID number-->
                  <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>
              
                  <!-- Progress Nome -->
                  <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
                  </ng-container>
              
                  <!-- FuncÃ£o Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                  </ng-container>
                    
                  <!-- Celular Column -->
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef > {{row}} </th>
                      <td mat-cell *matCellDef="let row" >
                          <button mat-button color="primary" routerLink="update/{{row.id}}">
                              <mat-icon>edit</mat-icon>
                          </button>
                          <button mat-button color="warn" routerLink="delete/{{row.id}}">
                            <mat-icon>delete</mat-icon>
                        </button>
                      </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>
              
                <mat-paginator class="tab th" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>      
        </mat-card>
    </div>
  </ng-container>
  <br><br><br>
</div>
