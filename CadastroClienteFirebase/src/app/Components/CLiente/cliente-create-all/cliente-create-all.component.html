<div>
<ng-container >
    <mat-card class="bg">
  
        <mat-card-header  fxLayout="row" fxLayoutAlign="center center" >
            <mat-card-title > 
                <h1>Lista de Clientes</h1> 
            </mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>  
  
        <mat-card-content fxLayoutGap="20px">
            <button mat-flat-button color="warn" routerLink="/clientes">
                    Voltar
                <mat-icon>reply</mat-icon>           
            </button>
            <button mat-flat-button color="primary" (click)="CriarCliente()">
                    Adicionar Novo Cliente
                <mat-icon>person_add</mat-icon>           
            </button> 
        </mat-card-content>
    </mat-card>
    <br><br>
    <div class="container" style="background-color: #6ebc09" >
        <mat-card >
            <mat-form-field class="search">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar Cliente">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
              
              <div class="mat-elevation-z8" [align]="'center'" fxLayoutGap="10">
                <table mat-table [dataSource]="dataSource" matSort>

                  <!--Icon-->
                  <ng-container matColumnDef="icon" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                    <td mat-cell *matCellDef="let row"> 
                    <mat-icon class="icon">account_circle</mat-icon>  
                    </td>
                  </ng-container>

                  <!--ID number-->
                  <ng-container matColumnDef="ID" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>
              
                  <!-- Progress Nome -->
                  <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                    <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
                  </ng-container>
              
                  <!-- Funcão Column -->
                  <ng-container matColumnDef="funcao">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Função </th>
                    <td mat-cell *matCellDef="let row"> {{row.funcao}} </td>
                  </ng-container>
      
                  <!-- Nascimento Column -->
                  <ng-container matColumnDef="nascimento">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de Nascimento </th>
                    <td mat-cell *matCellDef="let row" > {{row.nascimento | date : 'longDate'  }} </td>
                  </ng-container>
      
                  <!-- Celular Column -->
                  <ng-container matColumnDef="celular">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
                    <td mat-cell *matCellDef="let row" > {{row.celular | mask: '(00) 00000-0000'}} </td>
                  </ng-container>
              
                  <!-- Celular Column -->
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef > {{row}} </th>
                      <td mat-cell *matCellDef="let row"  fxLayoutGap="20px">
                          <button mat-raised-button color="primary" routerLink="{{row.id}}/update">
                              Editar
                              <mat-icon>edit</mat-icon>
                          </button>
                          <button mat-raised-button color="warn" routerLink="{{row.id}}/delete">
                            Excluir
                            <mat-icon>delete</mat-icon>
                        </button>
                      </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                  </tr>
                </table>            
                <mat-paginator class="th" [pageSizeOptions]="[10, 50, 100]"></mat-paginator>
              </div>      
        </mat-card>
    </div>  
  </ng-container>
  <br><br><br>
</div>
